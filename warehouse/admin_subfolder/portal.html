<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Portal</title>
  <style>
    body {
      background: #e8f0fe;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-option {
      margin: 15px 0;
    }
    .login-option a {
      display: block;
      padding: 12px;
      background: #00529B;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .login-option a:hover {
      background: #003f7f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login Portal</h2>
    <div class="login-option">
      <a href="admin_login.html">Login as Admin</a>
    </div>
  </div>

</body>
</html>
